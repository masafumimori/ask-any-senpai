<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="/css/page-header.min.css" />
    <link rel="stylesheet" href="/css/signup.min.css" />
    <title>Ask Any-Senpai</title>
  </head>
  <body>
    <!-- Header -->
    <header th:insert="fragments/page_header::pageHeader"></header>

    <!-- Register -->
    <section class="register">
      <div class="left"></div>
      <div class="right">
        <div class="signup-form">
          <h2 class="form-title">新規登録</h2>
          <!-- Add action-->
          <form class="form">
            <div class="input-box">
              <i class="fas fa-user"></i>
              <input
                class="input-item"
                name="userName"
                type="text"
                autocomplete="off"
                placeholder="ユーザー名（4文字以上）"
              />
            </div>
            <span class="error-messages"></span>

            <div class="input-box">
              <i class="fas fa-unlock-alt"></i>
              <input
                class="input-item"
                name="password"
                type="password"
                autocomplete="off"
                placeholder="パスワード（4文字以上）"
                id="password"
              />
            </div>
            <span class="error-messages"></span>

            <div class="input-box">
              <i class="fas fa-unlock-alt"></i>
              <input
                class="input-item"
                name="rePassword"
                type="password"
                autocomplete="off"
                placeholder="パスワード（確認）"
              />
            </div>
            <span class="error-messages"></span>

            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input
                class="input-item"
                name="email"
                type="email"
                autocomplete="off"
                placeholder="メールアドレス"
                id="email"
              />
            </div>
            <span class="error-messages"></span>

            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input
                class="input-item"
                name="reEmail"
                type="email"
                autocomplete="off"
                placeholder="メールアドレス（確認）"
              />
            </div>
            <span class="error-messages"></span>

            <div class="form-btn">
              <button type="submit" name="signup" id="signupBtn">
                登録
              </button>
            </div>
            <span class="invalidForm"></span>
          </form>
        </div>
      </div>
    </section>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/validator.js"></script>
    <script>
      $(() => {

        // Need to fix here when form is submitted
        $(".form").submit((event) => {

          let errorCheck = $(".input-box").hasClass("withError")? true: false;

          if(!errorCheck) {
            event.preventDefault();

            let jsonString = {
              userName: $("input[name=userName]").val(),
              password: $("input[name=password]").val(),
              email: $("input[name=email]").val(),
            };
            $.ajax({
              type: "POST",
              url: "/studyabroad/user/register",
              data: JSON.stringify(jsonString),
              contentType: "application/json",
              scriptCharset: "utf-8",
            }).then(
              (result) => {
                alert("登録が完了しました。");
                location.replace("/studyabroad/user/login_page");
              },
              () => {
                alert("登録に失敗しました。");
              }
            );
          }
          else {
            alert("登録できませんでした。入力内容をご確認ください。");
          }
        });
      });
    </script>
  </body>
</html>
