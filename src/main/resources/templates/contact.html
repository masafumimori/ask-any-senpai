<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="/css/default.min.css" />
    <link rel="stylesheet" href="/css/page-header.min.css" />
    <link rel="stylesheet" href="/css/page-footer.min.css" />
    <link rel="stylesheet" href="/css/contact.min.css" />
    <title>Ask Any-Senpai</title>
  </head>
  <body>
    <!-- Header -->
    <header th:insert="fragments/page_header::pageHeader"></header>

    <!-- Contact section-->
    <section class="contact">
      <div class="contact-form">
        <h2 class="form-title">お問い合わせ</h2>
        <form action="" method="post">
          <!-- Contact category-->
          <div class="form-items">
            <label for="category">お問い合わせ内容<span>必須</span></label>
            <select name="category" id="category">
              <optgroup label="全般">
                <option value="general">
                  サービスについて（ご質問・使い方）
                </option>
                <option value="bugs">サービスについて（不具合）</option>
              </optgroup>
              <optgroup label="個別">
                <option value="report">不適切なユーザーの報告</option>
              </optgroup>
              <optgroup label="その他">
                <option value="interviews">取材について</option>
                <option value="work-request">仕事依頼・協業について</option>
                <option value="others">その他</option>
              </optgroup>
            </select>
          </div>
          <!-- Name -->
          <div class="form-items" th:if="${user == null}">
            <label for="category">お名前<span>必須</span></label>
            <input type="text" name="name" />
          </div>
          <div class="form-items" th:if="${user != null}">
            <label for="category">お名前<span>必須</span></label>
            <input type="text" name="name" th:value="${user.userName}" />
          </div>
          <!-- Email -->
          <div class="form-items" th:if="${user == null}">
            <label for="category">メールアドレス<span>必須</span></label>
            <input type="email" name="email" />
          </div>
          <div class="form-items" th:if="${user != null}">
            <label for="category">メールアドレス<span>必須</span></label>
            <input type="email" name="email" th:value="${user.email}" />
          </div>
          <!-- Message -->
          <div class="form-items">
            <label for="category">具体的な内容<span>必須</span></label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <!-- Contact cautions-->
          <div class="caution-items">
            <p>
              ※お急ぎのご用件の場合は 0120-1234-1234 までお問い合わせください。
            </p>
            <p>
              ※ご入力いただいたメールアドレス宛に返信いたします。お間違い無いようご確認ください。
            </p>
            <p>
              ※「ask-any-senpai.com」からのメールを受け取れるようにしておいてください。
            </p>
          </div>
          <div class="form-btn">
            <button type="submit" class="submit-btn">送信</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Footer -->
    <footer th:insert="fragments/page_footer::pageFooter"></footer>
  </body>
</html>
