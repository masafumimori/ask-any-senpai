<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="/css/index-header.min.css" />
    <link rel="stylesheet" href="/css/register.min.css" />
    <title>Ask Any-Senpai</title>
  </head>
  <body>
    <!-- Header -->
    <header th:insert="fragments/page_header::pageHeader"></header>

    <!-- Register -->
    <section class="register">
      <div class="left"></div>
      <div class="right">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <!-- Add action-->
          <form action="">
            <div class="input-box">
              <input
                class="input-item"
                name="user-name"
                type="text"
                autocomplete="off"
                required
              />
              <label class="input-label" for="user_name">
                <span class="input-span">User name</span>
              </label>
            </div>
            <div class="input-box">
              <input
                class="input-item"
                name="email"
                type="text"
                autocomplete="off"
                required
              />
              <label class="input-label" for="user_name">
                <span class="input-span">Email</span>
              </label>
            </div>
            <div class="input-box">
              <input
                class="input-item"
                name="user-name"
                type="text"
                autocomplete="off"
                required
              />
              <label class="input-label" for="user_name">
                <span class="input-span">Password</span>
              </label>
            </div>
            <div class="check-box">
              <input
                class="status"
                type="checkbox"
                id="student"
                value="student"
              />
              <label for="student">Student</label>
            </div>
            <div class="check-box">
              <input
                class="status"
                type="checkbox"
                id="senpai"
                value="senpai"
              />
              <label for="senpai">Senpai</label>
            </div>
            <div class="select-box">
              <select id="country-selector">
                <option>Select country</option>
              </select>
            </div>
            <div class="form-btn">
              <button type="submit" name="signup" class="signup-btn">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $(".status").on("change", disableBtn);
      });
      // Need to modify this function so it removes disabled when neither is checked
      function disableBtn() {
        let status = $(".status");
        for (let i = 0; i < status.length; i++) {
          if (!status[i].checked) {
            status[i].disabled = true;
          }
        }
      }

      // For country select
      const selector = $("#country-selector");
      const countryName = [
        "Japan",
        "America",
        "United Kingdom",
        "Canada",
        "Australia",
        "New Zealand",
        "Ireland",
        "Italy",
        "Germany",
        "France",
        "Singapore",
        "Thailand",
        "Vietnam",
        "Philippines",
      ];
      countryName.forEach((country) =>
        $("#country-selector").append(
          "<option value=" + country + ">" + country + "</option>"
        )
      );
    </script>
  </body>
</html>
