<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Any-Senpai</title>
    <!-- Delete these stylesheets -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="/css/page-footer.min.css" />
  </head>
  <body>
    <th:block th:fragment="pageFooter">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(() => {
        $("#mypage-btn").on("click", () => {
          location.replace("/studyabroad/user/mypage");
        });

        $("#logout-btn").on("click", () => {
          event.preventDefault();

          $.ajax({
            type: "POST",
            url: "/studyabroad/user/logout",
            datatype: "json",
          }).then(
            (result) => {
              alert("Logged out!");
              location.replace("/studyabroad/");
            },
            () => {
              alert("Logout failed.");
            }
          );
        });
      });
    </script>

    <div class="footer-list">
      <div class="footer-items">
        <p><i class="fas fa-caret-right"></i> マイページ</p>
      </div>

      <div class="footer-items">

      </div>
      <div class="footer-items">
        <p><i class="fas fa-caret-right"></i> プライバシーポリシー</p>
      </div>
      <div class="footer-items">
        <p><i class="fas fa-caret-right"></i> よくある質問</p>
      </div>
      <div class="footer-items">
        <p><i class="fas fa-caret-right"></i> お問い合わせ</p>

</html>
