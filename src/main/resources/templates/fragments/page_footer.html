<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Any-Senpai</title>
  </head>
  <body>
    <th:block th:fragment="pageFooter">
      <!-- jQuery CDN -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      ></script>
      <script src="/js/header-footer.js"></script>

      <div class="footer-list">
        <div class="footer-items" th:if="${user == null}">
          <p class="login-btn"><i class="fas fa-caret-right"></i> ログイン</p>
        </div>
        <div class="footer-items" th:if="${user == null}">
          <p class="signup-btn"><i class="fas fa-caret-right"></i> 新規登録</p>
        </div>
        <div class="footer-items" th:if="${user != null}">
          <p class="mypage-btn">
            <i class="fas fa-caret-right"></i> マイページ
          </p>
        </div>
        <div class="footer-items" th:if="${user != null}">
          <p class="logout-btn">
            <i class="fas fa-caret-right"></i> ログアウト
          </p>
        </div>
        <div class="footer-items">
          <p><i class="fas fa-caret-right"></i> お役立ち情報</p>
        </div>
        <div class="footer-items">
          <p><i class="fas fa-caret-right"></i> 先輩を探す</p>
        </div>
        <div class="footer-items">
          <p class="terms-btn"><i class="fas fa-caret-right"></i> 利用規約</p>
        </div>
        <div class="footer-items">
          <p class="policy-btn"><i class="fas fa-caret-right"></i> プライバシーポリシー</p>
        </div>
        <div class="footer-items">
          <p><i class="fas fa-caret-right"></i> よくある質問</p>
        </div>
        <div class="footer-items">
          <p class="contact-btn"><i class="fas fa-caret-right"></i> お問い合わせ</p>
        </div>
        　
        <div class="footer-items">
          <p><i class="fas fa-caret-right"></i> 運営</p>
        </div>
      </div>
      <div class="rights-box">
        <p>©️ Ask any senpai. All Rights Reserved.</p>
      </div>
      <!-- Scroll button -->
      <div class="scroll-top">
        <i class="fas fa-arrow-circle-up"></i>
      </div>
    </th:block>
  </body>
</html>
