<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="/css/page-header.min.css" />
    <link rel="stylesheet" href="/css/mypage.min.css" />
    <title>Ask Any-Senpai</title>
  </head>
  <body>
    <!-- Header -->
    <header th:insert="fragments/page_header::pageHeader"></header>

    <!-- My-page content-->
    <section class="mypage">
      <div class="mypage-box">
        <h2>プロフィール編集</h2>
        <div class="mypage-img">
          <img
            th:if="${user.twitter != null}"
            th:src="@{'https://unavatar.now.sh/twitter/' + ${user.twitter}}"
            alt="Twitterプロフィール画像"
          />
          <img
            th:if="${user.twitter == null}"
            class="default-pic"
            src="/img/default-boy.png"
            alt="デフォルト画像"
          />
        </div>
        <div class="mypage-input">
          <label for="userName">ユーザー名：</label>
          <input name="userName" type="text" th:value="${user.userName}" />
        </div>
        <div class="mypage-input">
          <label for="password">パスワード：</label>
          <input name="password" type="text" th:value="${user.password}" />
        </div>
        <div class="mypage-input">
          <label for="email">メールアドレス：</label>
          <input name="email" type="text" th:value="${user.email}" />
        </div>
        <!-- Area selection -->
        <div class="mypage-input">
          <label>留学した地域：</label>
          <select id="area-select" name="area">
            <option th:if="${user.area == null}" value="default">
              留学した地域を選んでください
            </option>
            <option id="hasArea" th:if="${user.area != null}"></option>
          </select>
        </div>
        <!-- Nation selection -->
        <div class="mypage-input">
          <label>留学した国：</label>
          <select id="nation-select" name="nation">
            <option th:if="${user.nation == null}" value="default">
              留学した国を選んでください
            </option>
            <option id="hasNation" th:if="${user.nation != null}"></option>
          </select>
        </div>
        <!-- SNS info -->
        <div class="mypage-input">
          <label>Twitter：</label>
          <input
            class="sns-input"
            name="twitter"
            th:if="${user.twitter != null}"
            th:value="${user.twitter}"
          />
          <input
            class="sns-input"
            name="twitter"
            th:if="${user.twitter == null || user.twitter == ''}"
            th:placeholder="Twitterユーザー名を入力してください"
          />
        </div>
        <div class="mypage-input">
          <label>Instagram：</label>
          <input
            class="sns-input"
            name="instagram"
            th:if="${user.instagram != null}"
            th:value="${user.instagram}"
          />
          <input
            class="sns-input"
            name="instagram"
            th:if="${user.instagram == null || user.instagram == ''}"
            th:placeholder="Instagramユーザー名を入力してください"
          />
        </div>
        <div class="mypage-input">
          <label>Facebook：</label>
          <input
            class="sns-input"
            name="facebook"
            th:if="${user.facebook != null}"
            th:value="${user.facebook}"
          />
          <input
            class="sns-input"
            name="facebook"
            th:if="${user.facebook == null || user.facebook == ''}"
            th:placeholder="Facebookユーザー名を入力してください"
          />
        </div>

        <div class="btn-box">
          <input type="hidden" name="id" th:value="${user.id}" />
          <button id="finish-btn">プロフィール変更</button>
        </div>
      </div>
    </section>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:inline="javascript">
      /*<![CDATA[*/

      $(() => {
        // Append options to area select
        Object.keys(areas).forEach((area) => {
          let options =
            "<option value='" + area + "'>" + areas[area] + "</option>";
          $("#area-select").append(options);
        });

        // Set default AREA according to data in DB
        Object.keys(areas).forEach((area) => {
          if(area == /*[[${user.area}]]*/){
            $('#hasArea').val(area).text(areas[area]);
          }
        });

        // Append options to nation select
        Object.keys(nations).forEach((nation) => {
          let options =
            "<option value='" + nation + "'>" + nations[nation] + "</option>";
          $("#nation-select").append(options);
        });

        // Set default NATION according to data in DB
        Object.keys(nations).forEach((nation) => {
          if(nation == /*[[${user.nation}]]*/){
            $('#hasNation').val(nation).text(nations[nation]);
          }
        });

        // To update profile info
        $("#finish-btn").on("click", (event) => {
          event.preventDefault();
          let updateInfo = {
            id: $("input[name=id]").val(),
            userName: $("input[name=userName]").val(),
            password: $("input[name=password]").val(),
            email: $("input[name=email]").val(),
            area: $("#area-select option:selected").val(),
            nation: $("#nation-select option:selected").val(),
            twitter: $("input[name=twitter]").val(),
            instagram: $("input[name=instagram]").val(),
            facebook: $("input[name=facebook]").val(),
          };

          $.ajax({
            type: "POST",
            url: "/studyabroad/user/update",
            data: JSON.stringify(updateInfo),
            contentType: "application/json",
          }).then(
            (result) => {
              alert("プロフィール情報の更新が完了しました。");
              location.replace("/studyabroad/user/mypage");
            },
            () => {
              alert("プロフィール情報の更新に失敗しました。");
            }
          );
        });
      });

      const areas = {
        asia: "アジア",
        europe: "ヨーロッパ",
        america: "アメリカ",
        africa: "アフリカ",
        others: "その他",
      };

      const nations = {
        america: "アメリカ",
        canada: "カナダ",
        england: "イギリス",
        australia: "オーストラリア",
        newzealand: "ニュージーランド",
        italy: "イタリア",
        spain: "スペイン",
        germany: "ドイツ",
        france: "フランス",
        portugal: "ポルトガル",
        china: "中国",
        korea: "韓国",
        philippines: "フィリピン",
        thailand: "タイ",
        vietnam: "ベトナム",
        others: "その他",
      };

      /*]]>*/
    </script>
  </body>
</html>
